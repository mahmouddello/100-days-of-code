<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2> Book Name {{book.title}}</h2>
<h2>Current Rating {{book.rating}}</h2>
<form action="{{url_for('edit')}}" method="post">
    <input type="hidden" name="id" id="id" value="{{book.id}}">
    <input type="text" name="rating" id="rating" placeholder="New Rating">
    <input type="submit" value="Change Rating">
</form>
</body>
</html>
