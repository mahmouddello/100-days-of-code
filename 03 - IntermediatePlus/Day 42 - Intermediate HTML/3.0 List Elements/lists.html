<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>

    <body>
    <!--Unordered list-->
    <h1>Unordered List</h1>
    <ul>
        <li>Laptop</li>
        <li>Phone</li>
        <li>Book</li>
    </ul>
    <hr>

    <h1>Ordered List</h1>

    <ol>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Other</li>
    </ol>

    </body>
</html>
