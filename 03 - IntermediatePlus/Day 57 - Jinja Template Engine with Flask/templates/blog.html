<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
  {% for blog in blogs %}
    {% if blog["id"] == 2: %}
        <h1>{{blog["title"]}}</h1>
        <h2>{{blog["subtitle"]}}</h2>
    {% else %}
        {{pass}}
    {% endif %}
  {% endfor %}
</body>
</html>
